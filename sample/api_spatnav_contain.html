<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Containers with 'spatial-navigation-contain'">
    <meta name="author" content="Jihye Hong">
    <meta name="description" content="An element becomes the spatial navigation container (a.k.a. spatnav container) when specified with 'spatial-navigation-contain: create'.">

    <link rel="stylesheet" href="spatnav-style.css">
    <script src="spatnav-utils.js"></script>
    <script src="../polyfill/spatnav-heuristic.js"></script>
    <script src="../polyfill/spatnav-api.js"></script>

  </head>
  <body>
    <div style="width:600px; height: 400px; padding: 20px;">
      <h4>
        <span>document container</span>
        <span class="c1">different container</span>
        <span class="c2">another different container</span>
      </h4>
      <button class="box" style="top:100px; left:20px;"></button>
      <button class="box" style="top:98px; left:180px;"></button>
      <div class="container c1 spatnav-contain" style="position: relative; left:110px; width:500px; height:200px;">
        <button class="box b2" style="top:78px; left:25px;"></button>
        <button class="box b2" style="top:78px; left:120px;"></button>
          <div class="container c2 spatnav-contain" style="position: relative; left:110px; width:250px; height:100px;">
            <button class="box b3" style="top:40px; left:60px;"></button>
            <button class="box b3" style="top:30px; left:200px;"></button>
          </div>
        <button class="box b2" style="top:-80px; left:300px;"></button>
        <button class="box b2" style="top:-90px; left:420px;"></button>
      </div>
      <button class="box" style="top:-119px; left:400px;"></button>
      <button class="box" style="top:-120px; left:650px;"></button>
    </div>
  </body>
</html>
