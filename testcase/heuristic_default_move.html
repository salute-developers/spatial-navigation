
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Default focus moving behavior">
    <meta name="author" content="Jihye Hong">
    <meta name="description" content="You can check here the default focus moving behavior of our spatial-navigation heuristic algorithm using arrow keys.">
    <!-- <link rel="stylesheet" href="spatnav-style.css"> -->
    <style>
      @font-face {
        font-family: 'Roboto';
        font-style: normal;
        font-weight: 400;
        src: url(http://themes.googleusercontent.com/static/fonts/roboto/v11/2UX7WLTfW3W8TclTUvlFyQ.woff)
      }
      body {
        spatial-navigation: active;
        font-family: 'Roboto';
        margin: 0;
      }
      #folder_btn {
        cursor: pointer;
        position: fixed;
        right: 0px;
        top: 0px;
        width: 30px;
        height: 37px;
        border: 1px #777 solid;
        background-color: #DDD;
        font-size: 1.5em;
        text-align: center;
        opacity: 0.8;
      }
      #folder_btn:hover {
        background-color: #CCC;
      }
      #info_panel {
        position: fixed;
        right: 0px;
        top: 0px;
        width: 600px;
        background-color: #EEE;
        border: 1px #777 solid;
        padding: 10px;
        padding-left: 20px;
        opacity: 0.8;
        font-weight: bold;
        font-size: 1.8em;
        line-height: 1.6;
      }
      #author_panel {
        font-weight: normal;
        font-style: italic;
        font-size: 0.5em;
        padding-bottom: 15px;
        text-align: right;
      }
      #description_panel {
        font-weight: normal;
        font-size: 0.6em;
      }
      .container {
        border: 3px #6ac solid;
        padding: 10px;
        margin: 10px;
      }
      .box {
        position: relative;
        box-sizing: border-box;
        width: 20px;
        height: 20px;
        border: 1px #555 solid;
      }
      .c1 {
        background: #6ac;
      }
      .c2 {
        background :#7b4;
      }
      .c3 {
        background :#88c;
      }
      .c4 {
        background :#c88;
      }
      .box:focus {
        border: 3px #555 solid;
      }
      input {
        margin:5px;
      }
    </style>

    <script src="../polyfill/spatnav-utils.js"></script>
    <script src="../polyfill/spatnav-heuristic.js"></script>

  </head>

  <body>
    <h1>Spatial Navigation Test Cases</h1>

    <div class="container" style="width:600px; height:100px;">
        <button class="box" style="top: 70px; left: 100px;"></button>
        <button class="box" style="top: 10px; left: 200px;"></button>
        <button class="box" style="top: 80px; left: 400px;"></button>
    </div>

    <div class="container" style="width:600px; height:100px;">
        <button class="box" style="top: 60px; left: 40px;"></button>
        <button class="box" style="top: 20px; left: 10px;"></button>
        <button class="box" style="top: 0px; left: 60px;"></button>

        <button class="box" style="top: 30px; left: 100px;"></button>
        <button class="box" style="top: 0px; left: 160px;"></button>
        <button class="box" style="top: 60px; left: 160px;"></button>

        <button class="box" style="top: 0px; left: 230px;"></button>
        <button class="box" style="top: 60px; left: 200px;"></button>
        <button class="box" style="top: 60px; left: 260px;"></button>

        <button class="box" style="top: 30px; left: 360px;"></button>
        <button class="box" style="top: 0px; left: 300px;"></button>
        <button class="box" style="top: 60px; left: 300px;"></button>
    </div>
    <div class="container" style="width:600px; height:100px;">
        <button class="box" style="top: 10px; left: 200px; width: 200px"></button>
        <button class="box" style="top: 50px; left: -10px;"></button>
        <button class="box" style="top: 50px; left: 60px;"></button>
        <button class="box" style="top: 50px; left: 130px;"></button>
    </div>
    <div class="container" style="width:600px; height:100px;">
        <button class="box" style="position: absolute; top: 550px; left: 300px; width: 150px; height: 50px;"></button>
        <button class="box" style="position: absolute; top: 530px; left: 240px; width: 100px; height: 50px;"></button>
    </div>
    <div class="container" style="width:600px; height:150px;">
        <button class="box" style="position: absolute; top: 650px; left: 200px; height: 130px; width: 350px;"></button>
        <button class="box" style="position: absolute; top: 650px; left: 200px; height: 90px; width: 150px;"></button>
        <button class="box" style="position: absolute; top: 650px; left: 200px;"></button>
    </div>
    <div class="container" style="width:600px; height:100px; overflow-y: scroll;">
        <button class="box" style="top: 70px; left: 200px;"></button>
        <button class="box" style="top: 550px; left: 200px;"></button>
    </div>
    <div class="container" style="width:600px; height:100px;">
        <button class="box" style="top: 0px; left: 100px;"></button>
        <button class="box" style="top: 0px; left: 200px;"></button>
        <button class="box" style="top: 0px; left: 300px;"></button>

        <button class="box" style="top: 80px; left: 100px;"></button>
        <button class="box" style="top: 80px; left: 200px;"></button>
    </div>
  </body>
</html>
