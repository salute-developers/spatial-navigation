<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="application-name" content="Test Navigation Behavior">
    <meta name="author" content="Jeonghee Ahn">
    <meta name="description" content="You can check the spatial navigation behavior with custom elements. Create element using <b>mouse dragging</b> and remove element using <b>right-click.</b>">
    <link rel="stylesheet" href="spatnav-style.css">
    <script src="spatnav-utils.js"></script>
    <script src="../../polyfill/spatnav-heuristic.js"></script>
  </head>
  <body onload="init()">
    <div id="container"></div>
    <textarea id="nodeInfo"></textarea>
  </body>

  <style>
  #container {
    margin-left: 10px;
    width: 720px;
    height: 400px;
    border: 2px #555 solid;;
    cursor: crosshair;
    background-size: 40px 40px;
    background-image: linear-gradient(to right, #777 1px, transparent 1px), linear-gradient(to bottom, #777 1px, transparent 1px);
  }
  #nodeInfo {
    margin-left: 10px;
    width: 720px;
    height: 150px;
  }
  .node {
    position: absolute;
    box-sizing: border-box;
    border: 1px solid #BBB;
    background: orange;
    cursor: pointer;
    text-align: center;
    font-size: 24px;
  }
  .node:focus {
    background: #921;
    outline: 0px solid black;
  }
  .temp_node {
    position: absolute;
    box-sizing: border-box;
    border: 1px #777 dashed;
  }
  </style>

  <script type="text/javascript">

    function init() {
      const resultSection = document.getElementById('resultSection');
      const container = document.getElementById('container');
      const nodeInfo = document.getElementById('nodeInfo');
      let tempNode = null, selectNode = null;
      let startX, startY, mouseStatus;
      let childCount = 0;

      container.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        // if the right click is triggered, the target element is removed.
        if (e.target.className.split(" ").includes("node")) {
          container.removeChild(e.target);
          writeCurrentStatus();
        }
      });
      container.addEventListener("mousedown", (e) => {
        // save the current mouse position
        startX = e.clientX + window.pageXOffset;
        startY = e.clientY + window.pageYOffset;
        // 1. select mode
        if (e.target.className.split(" ").includes("node")) {
          mouseStatus = "select";
          selectNode = e.target;
        } else { // 2. draw mode
          mouseStatus = "down";
          if (tempNode == null) {
            tempNode = document.createElement("div");
            tempNode.className = "temp_node";
            tempNode.style.left = startX + "px";
            tempNode.style.top = startY + "px";
            container.appendChild(tempNode);
          }
        }
      });
      container.addEventListener("mouseup", (e) => {
        // 1. select mode
        if (mouseStatus == "select") {
          selectNode = null;
        // 2. draw mode
        // If no mouse move or tiny size, then the element isn't created.
      } else if (mouseStatus == "down" || parseInt(tempNode.style.width) * parseInt(tempNode.style.height) < 300) {
        container.removeChild(tempNode);
        tempNode = null;
      } else {
        tempNode.className = "node";
        tempNode.tabIndex = 0;
        tempNode.innerText = String.fromCharCode(65 + childCount++);
        tempNode = null;
      }
      mouseStatus = "up";
      writeCurrentStatus();

    });
      container.addEventListener("mousemove", (e) => {
        // 1. select mode
        if (mouseStatus == "select") {
          selectNode.style.left = selectNode.offsetLeft - startX + e.clientX + window.pageXOffset + "px";
          selectNode.style.top = selectNode.offsetTop - startY + e.clientY + window.pageYOffset + "px";
          startX = e.clientX + window.pageXOffset;
          startY = e.clientY + window.pageYOffset;
        }
        // 2. draw mode
        else if (mouseStatus == "down" || mouseStatus == "drag") {
          let currentX = e.clientX + window.pageXOffset;
          let currentY = e.clientY + window.pageYOffset;
          tempNode.style.left = (currentX - startX < 0) ? currentX + "px" : startX + "px";
          tempNode.style.top = (currentY - startY < 0) ? currentY + "px" : startY + "px";
          tempNode.style.width = Math.abs(currentX - startX) + "px";
          tempNode.style.height = Math.abs(currentY - startY) + "px";
          mouseStatus = "drag";
        }
      });

      function createElement(styleInfo) {
        const newElement = document.createElement("div");
        ({
          width: newElement.style.width,
          height: newElement.style.height,
          left: newElement.style.left,
          top: newElement.style.top
        } = styleInfo);

        newElement.className = "node";
        newElement.tabIndex = "0";
        newElement.innerText = String.fromCharCode(65 + childCount++);
        return newElement;
      }

      function writeCurrentStatus() {
        let nodeList = document.getElementsByClassName("node");
        let currentStatus = "";
        for(node of nodeList) {
          const styleObj = {
            width: node.style.width,
            height: node.style.height,
            left: node.style.left,
            top: node.style.top
          }
          currentStatus = currentStatus + "\n" + JSON.stringify(styleObj);
        }
        nodeInfo.value = currentStatus.trim();
      }

      function onchangeTextarea() {
        const childNodes = container.children;
        while(container.children.length) {
          container.children[0].remove();
        }
        let strArray = nodeInfo.value.trim().split("\n");
        nodeInfo.value = "";

        childCount = 0;
        for(let str of strArray) {
          if(str.trim().length) {
            const styleObj = JSON.parse(str);
            container.appendChild(createElement(styleObj));
            nodeInfo.value = nodeInfo.value + "\n" + JSON.stringify(styleObj);
          }
        }
      }
      nodeInfo.addEventListener('change',  onchangeTextarea);
      nodeInfo.value = `{"width":"100px","height":"100px","left":"200px","top":"100px"}
        {"width":"100px","height":"100px","left":"300px","top":"100px"}
        {"width":"100px","height":"100px","left":"400px","top":"100px"}
        {"width":"100px","height":"100px","left":"200px","top":"200px"}
        {"width":"100px","height":"100px","left":"300px","top":"200px"}
        {"width":"100px","height":"100px","left":"400px","top":"200px"}`;
      onchangeTextarea();

    }
  </script>
</html>
