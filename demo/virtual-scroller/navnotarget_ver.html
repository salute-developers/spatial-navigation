<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Scroller Demo</title>
  <link rel="stylesheet" href="scroller-style.css"></link>
  <script src="scroller-utils.js"></script>
  <script src="../../polyfill/spatial-navigation-polyfill.js"></script>
</head>

<body>
  <h1>Virtual Scroller in Spatial Navigation</h1>
  <div class="option">
    Initial number of elements: <input id="itemNum" type="number" value=10></input>
  </div>
  <div class="wrapper">

    <!-- Feed Section starts -->
    <div id="feed" tabindex="0" style="--spatial-navigation-behavior: focus;"></div>
    <!-- Feed Section end -->

  </div>
  <p>
    <a href="https://github.com/w3c/csswg-drafts/issues/3401" target="blank">Related Github Issue</a>
  </p>
</body>
<script type="text/javascript">
  let itemNum = document.getElementById('itemNum');
  let container = document.getElementById('feed');

  document.body.onload = initBoxes(container, itemNum.value);

  itemNum.addEventListener('change', function (e) {

    console.log("boxNum: " + e.target.value);
    updateBoxes(container, e.target.value);
  });

  document.body.addEventListener('navbeforefocus', function(e) {
    console.log("%cnavbeforefocus event: \n%o, %o", "background: lightcoral", {currentTarget: e.currentTarget}, {target: e.target});
  });

  document.body.addEventListener('navnotarget', function(e) {
    console.log("%cnavnotarget event: \n%o, %o", "background: lightgreen", {currentTarget: e.currentTarget}, {target: e.target}, {dir: e.detail.dir});

    // last focus
    let lastFocus = e.target.lastElementChild;
    addBoxes(container, 2);

    let nextFocus = lastFocus.spatialNavigationSearch(e.detail.dir, container.focusableAreas({'mode': 'all'}), container);
    nextFocus.focus();
  });

  function addBoxes(root, amount) {
    for (let i = 0; i < amount; i++) {
      let temp = document.createElement('div');
      temp.setAttribute('class', 'item');
      temp.setAttribute('tabindex', 0);
      temp.style.backGroundColor = `#${getRandomInt(100, 800)}`;

      root.appendChild(temp);
    }
  }

</script>
</html>
