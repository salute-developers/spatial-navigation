<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      /* Fonts from Google Fonts - more at https://fonts.google.com */
      @import url('https://fonts.googleapis.com/css?family=Saira');

      h1 {
        text-align: center;
        font-family: 'Saira', sans-serif;
      }
      h1:after {
        background: #F67280;
        content: '';
        display: block;
        height: 6px;
        margin: 30px;
      }

      .content {
        display: block;
        margin: 0 auto;
        width: 70%;
        height: 100%;
      }

      .root {
        position: relative;
        margin: 30px;
        height: 200px;
        width: 1000px;
        background-color: #A8E6CE;
      }

      .tricky{
        position: relative;
        margin: 30px;
        height: 200px;
        width: 1000px;
        background-color: #FC9D9A;
      }

      button {
        position: absolute;
        margin: 10px;
        width: 50px;
        height: 50px;
        border-radius: 0.5em;
        font-size: 20px;
        font-family: 'Saira', sans-serif;
        text-align: center;
      }

      button:focus {
        background-color: #9457EB;
        color: #fff;
        outline: none;
      }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/myLittleSN.js"></script>
    <script>
    </script>
  </head>

  <body>
    <h1>Spatial Navigation Test Cases</h1>
    <div class="content">
      <div class="root">
        <button style="top: 70px; left: 100px;">a</button>
        <button style="top: 10px; left: 200px;">b</button>
        <button style="top: 80px; left: 400px;">c</button>
      </div>

      <div class="root">
        <button style="top: 100px; left: 100px;">a</button>
        <button style="top: 40px; left: 70px;">b</button>
        <button style="top: 40px; left: 130px;">c</button>

        <button style="top: 70px; left: 300px;">a</button>
        <button style="top: 40px; left: 360px;">b</button>
        <button style="top: 100px; left: 360px;">c</button>

        <button style="top: 40px; left: 550px;">a</button>
        <button style="top: 100px; left: 520px;">b</button>
        <button style="top: 100px; left: 580px;">c</button>

        <button style="top: 70px; left: 800px;">a</button>
        <button style="top: 40px; left: 740px;">b</button>
        <button style="top: 100px; left: 740px;">c</button>
      </div>

      <div class="root">
        <button style="top: 40px; left: 350px; width: 200px">a</button>
        <button style="top: 100px; left: 350px;">b</button>
        <button style="top: 100px; left: 420px;">c</button>
        <button style="top: 100px; left: 490px;">d</button>
      </div>

      <div class="root">
        <button style="top: 40px; left: 300px; width: 150px;">a</button>
        <button style="top: 100px; left: 240px; width: 100px;">b</button>
      </div>

      <div class="root">
        <button style="top: 40px; left: 300px; width: 150px;">a</button>
        <button style="top: 60px; left: 240px; width: 100px;">b</button>
      </div>

      <div class="root">
        <button style="top: 60px; left: 240px; width: 100px;">b</button>
        <button style="top: 40px; left: 300px; width: 150px;">a</button>
      </div>

      <div class="root">
        <button style="top: 20px; left: 200px; height: 130px; width: 350px;">c</button>
        <button style="top: 20px; left: 200px; height: 90px; width: 150px;">b</button>
        <button style="top: 20px; left: 200px;">a</button>
      </div>

      <div class="tricky" style="overflow-y: scroll;">
        <button style="top: 70px; left: 200px;">a</button>
        <button style="top: 550px; left: 200px;">b</button>
      </div>

      <div class="tricky">
        <button style="top: 20px; left: 100px;">a</button>
        <button style="top: 20px; left: 200px;">b</button>
        <button style="top: 20px; left: 300px;">c</button>

        <button style="top: 100px; left: 100px;">d</button>
        <button style="top: 100px; left: 200px;">e</button>
      </div>
    </div>
  </body>
</html>
