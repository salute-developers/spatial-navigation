<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroller Demo</title>
  <link rel="stylesheet" href="scroller-style.css"></link>
  <script src="../../polyfill/spatial-navigation-polyfill.js"></script>
</head>

<body>
  <h1>Scroller in Spatial Navigation</h1>

  <!-- Feed Section starts -->
  <div id="feed" tabindex="0" style="--spatial-navigation-action: focus;">
    <button class="item"></button><button class="item"></button><button class="item"></button>
  </div>
  <!-- Feed Section end -->

</body>
<script type="text/javascript">
  let container = document.getElementById('feed');
  let currentTarget = document.activeElement;

  container.addEventListener('navnotarget', function(e) {
      let nextFocus = currentTarget.spatialNavigationSearch(e.dir, this.focusableAreas({'mode': 'all'}), this);
      nextFocus.scrollIntoView();
      nextFocus.focus({preventScroll:true});
  });

</script>
</html>
