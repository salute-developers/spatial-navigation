<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../../polyfill/spatial-navigation-polyfill.js"></script>
	<link rel="stylesheet" href="../../demo/sample/spatnav-style.css">
</head>
<body>
	<div tabindex="0" class="box b3" style="left: 80px; top: 20px"></div>
	<div tabindex="0" class="box b3" style="left: 150px; top: 30px"></div>
	<div id="scroller1" tabindex="0" style="margin: 50px; overflow-y: scroll; border: 3px pink solid; width: 200px; height: 200px;">
		<div tabindex="0" class="box b2" style="left: 70px; top: 30px"></div>
		<div tabindex="0" class="box b2" style="left: 50px; top: 90px"></div>
		<div tabindex="0" class="box b2" style="left: 130px; top: 130px"></div>
		<div tabindex="0" class="box b2" style="left: 50px; top: 200px"></div>
	</div>
	<div tabindex="0" class="box b3" style="left: 150px; top: 20px"></div>
	<div tabindex="0" class="box b3" style="left: 90px; top: 70px"></div>
	<div tabindex="0" class="box b3" style="left: 180px; top: 100px"></div>
</body>
<script type="text/javascript">
  	document.addEventListener('navnotarget', function(event) {
		event.preventDefault();
	});

	document.getElementById('scroller').addEventListener("navnotarget", function(e){
		e.stopPropagation();
	});

</script>
</html>
